<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  </head>
  <body>
    <span style="font-size: 12px;">Historical and Forecasted Prices for {{ cryptocurrency.name }}</span>
    <canvas id="cryptoChart" width="800" height="400"></canvas>

    <script>
        const historicalData = {{ historical_data | tojson }};
        const forecastedData = {{ forecasted_data | tojson }};

        const historicalPrices = historicalData.map(data => ({ x: new Date(data.date), y: data.price }));
        const forecastedPrices = forecastedData.map(data => ({ x: new Date(data.date), y: data.price }));

        const ctx = document.getElementById('cryptoChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [
                    {
                        label: 'Historical Prices',
                        data: historicalPrices,
                        fill: false,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2
                    },
                    {
                        label: 'Forecasted Prices',
                        data: forecastedPrices,
                        fill: false,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        },
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price'
                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }
                }
            }
        });
    </script>
  </body>
</html>
